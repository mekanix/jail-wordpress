---
- name: install wordpress packages
  with_items: "{{ wordpress_packages }}"
  package:
    name: "{{ item.name }}"
  notify:
    - restart php fpm

- name: enable php fpm
  template:
    src: php_fpm.j2
    dest: /etc/rc.conf.d/php_fpm
  notify:
    - restart php fpm

- name: copy generate_config script
  copy:
    src: generate_config.sh
    dest: /usr/local/bin/generate_config.sh
    mode: 0700
